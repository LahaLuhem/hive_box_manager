name: hive_box_manager
description: "Type-safe, FP-style abstraction layers for Hive's boxes. Provides Managers for almost all conceivable use-cases and scenarios."
version: 0.0.5
repository: https://github.com/LahaLuhem/hive_box_manager






environment:
  sdk: '>=3.9.0 <4.0.0'






dependencies:
  collection: ^1.19.1
  fpdart: ^1.2.0
  hive_ce: ^2.15.1
  meta: ^1.16.0






dev_dependencies:
  dart_bloom_filter: ^1.0.0
  mockito: ^5.5.1
  shouldly: ^0.5.0+1
  test: ^1.26.3






cider:
  link_template:
    tag: https://github.com/LahaLuhem/hive_box_manager/releases/%version%
    diff: https://github.com/LahaLuhem/hive_box_manager/compare/%from%...%to%
